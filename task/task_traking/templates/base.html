{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управління завданнями</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/site.css' %}" rel="stylesheet">

    <style>
        /* Анімація та світіння для посилань (VetCat style) */
        .glow-link {
            text-decoration: none;
            transition: all 0.3s ease;
            margin-right: 10px;
            display: inline-block;
        }

        .glow-link:hover {
            box-shadow: 0 0 8px rgb(221,160,221), 0 0 16px rgb(221,160,221);
            transform: scale(1.05); /* Легке збільшення */
        }

        /* Твоя фірмова рожева кнопка */
        .pink-btn {
            background-color: #f7b6d6 !important;
            border-color: #f7b6d6 !important;
            color: white !important;
            border-radius: 10px;
            padding: 8px 16px;
        }

        .pink-btn:hover {
            background-color: #f8c3de !important; /* Трохи світліший колір */
            border-color: #f8c3de !important;
            color: white !important;
        }

        /* Налаштування прозорості навбару, щоб було видно фон з site.css */
        .navbar {
            background-color: rgba(255, 255, 255, 0.85) !important;
            backdrop-filter: blur(5px);
            border-bottom: 2px solid #f7b6d6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
            <a class="btn pink-btn glow-link" href="{% url 'task:task-list' %}">Головна</a>

            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <form action="{% url 'task:logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn pink-btn glow-link">
                            Вихід ({{ user.username }})
                        </button>
                    </form>
                {% else %}
                    <a class="btn pink-btn glow-link" href="{% url 'task:login' %}">Вхід</a>
                    <a class="btn pink-btn glow-link" href="{% url 'task:register' %}">Реєстрація</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
